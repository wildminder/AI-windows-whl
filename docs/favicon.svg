<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#151520"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- CPU Chip Base -->
  <rect x="25" y="25" width="50" height="50" rx="8" fill="#0a0a0f" stroke="#00f0ff" stroke-width="3"/>
  
  <!-- CPU Pins (Top) -->
  <rect x="32" y="18" width="6" height="10" fill="#00f0ff"/>
  <rect x="42" y="18" width="6" height="10" fill="#00f0ff"/>
  <rect x="52" y="18" width="6" height="10" fill="#00f0ff"/>
  <rect x="62" y="18" width="6" height="10" fill="#00f0ff"/>
  
  <!-- CPU Pins (Bottom) -->
  <rect x="32" y="72" width="6" height="10" fill="#00f0ff"/>
  <rect x="42" y="72" width="6" height="10" fill="#00f0ff"/>
  <rect x="52" y="72" width="6" height="10" fill="#00f0ff"/>
  <rect x="62" y="72" width="6" height="10" fill="#00f0ff"/>
  
  <!-- CPU Pins (Left) -->
  <rect x="18" y="32" width="10" height="6" fill="#00f0ff"/>
  <rect x="18" y="42" width="10" height="6" fill="#00f0ff"/>
  <rect x="18" y="52" width="10" height="6" fill="#00f0ff"/>
  <rect x="18" y="62" width="10" height="6" fill="#00f0ff"/>
  
  <!-- CPU Pins (Right) -->
  <rect x="72" y="32" width="10" height="6" fill="#00f0ff"/>
  <rect x="72" y="42" width="10" height="6" fill="#00f0ff"/>
  <rect x="72" y="52" width="10" height="6" fill="#00f0ff"/>
  <rect x="72" y="62" width="10" height="6" fill="#00f0ff"/>
  
  <!-- Inner Chip Detail -->
  <rect x="35" y="35" width="30" height="30" rx="4" fill="none" stroke="#00f0ff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Center Core -->
  <rect x="42" y="42" width="16" height="16" rx="2" fill="#ff00a0" opacity="0.9"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="4" fill="#ffffff"/>
</svg>
